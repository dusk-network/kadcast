[package]
name = "kadcast"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrayvec = "~0.7"
blake2 = "~0.9"
rand = "~0.8"
tokio = { version = "1", features = ["rt", "net", "sync", "time"] }


[dev-dependencies]
tokio = { version = "1", features = ["rt", "net", "sync", "macros"] }


[[bin]]
name = "p2pbin"
path = "bin/main.rs"
